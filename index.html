<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

<button onclick="playGame('Rock')">Rock</button>
<button onclick="playGame('Paper')">Paper</button>
<button onclick="playGame('Scissors')">Scissors</button>

<div id="result"></div>

<script>
function playGame(userChoice) {
    const computerMove = getComputerMove();
    let result = '';

    if (userChoice === computerMove) {
        result = "It's a tie!";
    } else if (
        (userChoice === 'Paper' && computerMove === 'Rock') ||
        (userChoice === 'Scissors' && computerMove === 'Paper') ||
        (userChoice === 'Rock' && computerMove === 'Scissors')
    ) {
        result = `Congratulations, you won! ${userChoice} beats ${computerMove}`;
    } else {
        result = `Computer has won! ${computerMove} beats ${userChoice}`;
    }

    document.getElementById('result').innerText = result; 
}

function getComputerMove() {
    let compmove = Math.floor(Math.random() * 3) + 1;

    if (compmove === 1) {
        return 'Rock';
    } else if (compmove === 2) {
        return 'Paper';
    } else {
        return 'Scissors';
    }
}
</script>

</body>
</html>
